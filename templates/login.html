<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Diabetes Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #004e92, #000428);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #ffffff;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4dc3ff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #38a4d6;
        }

        .link {
            margin-top: 20px;
            display: block;
            color: #ffdd57;
            text-decoration: none;
            font-size: 14px;
        }

        .link:hover {
            text-decoration: underline;
        }

        .error {
            color: #ff6666;
            margin-bottom: 10px;
            font-size: 14px;
        }

        label {
            display: none;
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 24px;
            }
            input[type="text"],
            input[type="password"],
            input[type="submit"] {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input id="username" type="text" name="username" placeholder="Username"
                   value="{{ request.POST.username }}" autocomplete="username" required><br>

            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Password"
                   autocomplete="current-password" required><br>

            <input type="submit" value="Login">
        </form>

        <a href="{% url 'signup' %}" class="link">Don't have an account? Sign up</a>
    </div>
</body>
</html>

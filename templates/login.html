<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Diabetes Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom right, #d0f0e0, #e3f2fd);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background-color: #f1fbf7;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .project-title {
            font-size: 20px;
            font-weight: 600;
            color: #16a085;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 26px;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #eef9f4;
        }

        input[type="submit"] {
            background-color: #16a085;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #12876f;
        }

        .link {
            margin-top: 20px;
            display: block;
            color: #1abc9c;
            text-decoration: none;
            font-size: 14px;
        }

        .link:hover {
            text-decoration: underline;
        }

        .error {
            color: #e74c3c;
            margin-bottom: 10px;
            font-size: 14px;
        }

        label {
            display: none;
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 22px;
            }

            input[type="text"],
            input[type="password"],
            input[type="submit"] {
                font-size: 15px;
            }

            .project-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="project-title">Diabetes Predictor</div>
        <h2>Login</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input id="username" type="text" name="username" placeholder="Username"
                   value="{{ request.POST.username }}" autocomplete="username" required><br>

            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Password"
                   autocomplete="current-password" required><br>

            <input type="submit" value="Login">
        </form>

        <a href="{% url 'signup' %}" class="link">Don't have an account? Sign up</a>
    </div>
</body>
</html>

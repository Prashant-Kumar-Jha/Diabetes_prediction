<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Diabetes Predictor</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #004e92, #000428);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 15px;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 35px 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 30px;
            color: #ffffff;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4dc3ff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #38a4d6;
        }

        .link {
            margin-top: 20px;
            display: block;
            color: #ffdd57;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .error {
            color: #ff6666;
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 25px 15px;
            }

            h2 {
                font-size: 24px;
            }

            input[type="submit"],
            input[type="text"],
            input[type="password"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Register">
        </form>

        <a href="/login/" class="link">Already have an account? Login</a>
    </div>
</body>
</html>

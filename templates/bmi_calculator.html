{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <style>
        body {
            background: linear-gradient(to right, #004e92, #000428);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 500px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #4dc3ff;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }

        .result {
            margin-top: 30px;
            background-color: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #ff6f61;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 30px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üßÆ BMI Calculator</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="weight">Weight (kg):</label>
            <input type="number" step="0.1" name="weight" id="weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" step="0.1" name="height" id="height" required>

            <button type="submit">Calculate BMI</button>
        </form>

        {% if bmi_result %}
        <div class="result">
            <h3>Your BMI is: {{ bmi_result }}</h3>
            <p>Status: <strong>{{ category }}</strong></p>
        </div>
        {% endif %}

        <a href="{% url 'home' %}" class="back-btn">‚¨ÖÔ∏è Go to Home</a>
    </div>

</body>
</html>

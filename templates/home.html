{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #004e92, #000428);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            color: white;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 150px;
        }

        input[type=submit] {
            background-color: #4dc3ff;
            border: none;
            color: white;
            padding: 14px 28px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 18px;
            border-radius: 6px;
        }

        .admin-btn {
            margin-top: 30px;
        }

        .admin-btn a {
            background-color: #ffcc00;
            color: #000;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        /* âœ… Logout button styling */
        .logout-form {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .logout-form button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        /* âœ… Responsive tweaks */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
                margin-top: 100px;
            }

            input[type=submit] {
                padding: 12px 20px;
                font-size: 16px;
            }

            .admin-btn a {
                padding: 10px 18px;
                font-size: 14px;
            }

            .logout-form button {
                padding: 8px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
    <form method="post" action="{% url 'logout' %}" class="logout-form">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    {% endif %}

    <div class="container">
        <h1>WELCOME TO DIABETES PREDICTION SYSTEM</h1>

        <form action="/predict">
            <input type="submit" value="Let's get started">
        </form>

        {% if request.user.is_staff or request.user.is_superuser %}
        <div class="admin-btn">
            <a href="{% url 'admin_portal' %}">ðŸ›  Admin Portal</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
